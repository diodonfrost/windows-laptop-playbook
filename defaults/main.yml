---
# defaults file for windows-laptop-playbook

# Default apps to install
default_packages:
  - chocolatey
  - 7zip
  - winscp
  - keepass
  - dropbox
  - firefox
  - slack
  - wireshark
  - kitty

# Audio packages list
audio_packages:
  - discord
  - spotify
  - vlc

# cloud packages list
cloud_packages:
  - kubernetes-cli
  - awscli
  - gcloudsdk

# development packages list
development_packages:
  - atom
  - notepadplusplus
  - git
  - gitkraken

# Install atom plugins
atom_packages:
  - atom-beautify
  - atom-jinja2
  - atom-material-ui
  - busy-signal
  - git-plus
  - highlight-selected
  - intentions
  - language-ansible
  - language-docker
  - language-chef
  - language-groovy
  - language-puppet
  - language-terraform
  - linter
  - linter-ansible-linting
  - linter-docker
  - linter-erb
  - linter-flake8
  - linter-golinter
  - linter-markdown
  - linter-puppet-lint
  - linter-pylint
  - linter-ruby
  - linter-shellcheck
  - linter-ui-default
  - markdown-preview-plus
  - minimap
  - Sublime-Style-Column-Selection

# Install Python language.
# Default is true.
python_install: true

# Python-pip3 packages to install
python_packages:
  - awscli
